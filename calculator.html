<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Simple Calculator</title>
    <style>
      body{
        display: flex;
        justify-content: center;
      }
      .card {
        background-color: rgb(234, 167, 167);
      }
      .btn {
        font-size: 1.5rem;
        background-color: rgb(229, 225, 225);
        color: rgb(54, 53, 53);
        margin: 10px; 
      }

      .btn:hover{
        background-color: rgb(167, 161, 154);
      }

      .ekran {
        border-radius: 10px;
        background-color: white;
        height: 100px;
        border: none;
        text-align: right;
        font-size: 2rem;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card col-lg-3 m-5">
      <input type="text" id="ekran" class="ekran" ondblclick="clearScreen()"/>
      <div class="card-body">
        <div class="row row-cols-4 justify-content-center align-items-center buttons">
          <div class="col-3 button">
            <button
              id="b-7"
              onclick="ekle(7)"
              value="7"
              class="btn b-7"
              type="button"
            >
              <i class="fa-solid fa-7"></i>
            </button>
          </div>
          <div class="col-3">
            <button
              id="b-8"
              onclick="ekle(8)"
              value="8"
              class="btn b-8"
              type="button"
            >
              <i class="fa-solid fa-8"></i>
            </button>
          </div>
          <div class="col-3">
            <button class="btn b-9" type="button"  onclick="ekle(9)">
              <i class="fa-solid fa-9"></i>
            </button>
          </div>
          <div class="col-3">
            <button class="btn b-plus" type="button" onclick="ekle('+')">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <div class="col-3">
            <button class="btn b-4" type="button" onclick="ekle(4)">
              <i class="fa-solid fa-4"></i>
            </button>
          </div>
          <div class="col-3">
            <button class="btn b-5" type="button" onclick="ekle(5)">
              <i class="fa-solid fa-5"></i>
            </button>
          </div>
          <div class="col-3">
            <button class="btn b-6" type="button" onclick="ekle(6)">
              <i class="fa-solid fa-6"></i>
            </button>
          </div>
          <div class="col-3">
            <button class="btn b-minus" type="button" onclick="ekle('-')">
              <i class="fa-solid fa-minus"></i>
            </button>
          </div>
          <div class="col-3">
            <button class="btn b-1" type="button" onclick="ekle(1)">
              <i class="fa-solid fa-1"></i>
            </button>
          </div>
          <div class="col-3">
            <button class="btn b-2" type="button" onclick="ekle(2)">
              <i class="fa-solid fa-2"></i>
            </button>
          </div>
          <div class="col-3">
            <button class="btn b-3" type="button" onclick="ekle(3)">
              <i class="fa-solid fa-3"></i>
            </button>
          </div>
          <div class="col-3">
            <button class="btn b-xmark" type="button" onclick="ekle('*')">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="col-3">
            <button class="btn b-0" type="button" onclick="ekle(0)">
              <i class="fa-solid fa-0"></i>
            </button>
          </div>
          <div class="col-3">
            <button class="btn b-dot nokta" type="button" onclick="ekle('.')">
              <i class="bi bi-dot"></i>
            </button>
          </div>
          <div class="col-3">
            <button class="btn b-divide" type="button" onclick="ekle('/')">
              <i class="fa-solid fa-divide"></i>
            </button>
          </div>
          <div class="col-3">
            <button onclick="hesapla()" class="btn b-equals" type="button" onclick="hesapla()">
              <i class="fa-solid fa-equals"></i>
            </button>
          </div>
        </div>
      </div>
    </div>





    <script>
        const ekranEl=document.querySelector("#ekran");
        console.log(ekranEl);
        const buttons =document.querySelectorAll(".buttons button");
        console.log(buttons);
        for (i=0;i<buttons.length;i++){
            console.log(buttons[i].value);
        }
        
       function ekle(val){
           ekranEl.value +=val;
       }

       function hesapla(){
        ekranEl.value =eval(ekranEl.value);
       }

       function clearScreen(){  //input üzerindeyken  çift tıklandığında temizlenir
        ekranEl.value ="";
       }


       // console.log(typeof ekranEl.value); // string

    </script>
  </body>
</html>
